<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        {% load static %}
        <link rel='stylesheet' href='{% static "style1.css" %}'>
    <script>
        function show_hide_password() {
            var x = document.getElementById('id_new_password1');
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            var y = document.getElementById('id_new_password2');
            if (y.type === "password") {
                y.type = "text";
            } else {
                y.type = "password";
            }
        }
    </script>
    </head>
    <body style="background-color:#021b2c ">
        <div style="background-color: rgb(2, 27, 44) !important" class="jumbotron text-center" id="createAccountHeader">
            <h2>Change your Password</h2>
        </div >
        <div class="container">
        <form method = "POST">
            
            {% csrf_token %}
            {{form.as_p}}
            <label><input type="checkbox" onclick="show_hide_password()">Show Password</label>
            <input style="width: 12%; height: 7%; font-size: 20;;"class ="btn btn-success" type="submit" name="send email">
        </form>
        </div>
    </body>
</html>
